apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "org.alphaleo"
        minSdkVersion 22
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters "armeabi-v7a", "x86"
        }

//        packagingOptions {
//            exclude "lib/arm64-v8a/libgnustl_shared.so"
//        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:appcompat-v7:23.0.1"
    compile 'com.facebook.react:react-native:0.49.2'

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    androidTestCompile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'

    compile(project(':react-native-firebase')) {
        transitive = false
    }
    compile project(':react-native-fbsdk')

    def firebaseVersion = '11.4.2'
    compile "com.google.firebase:firebase-core:$firebaseVersion"
    compile "com.google.android.gms:play-services-base:$firebaseVersion"

    compile "com.google.firebase:firebase-auth:$firebaseVersion"
    compile "com.google.firebase:firebase-database:$firebaseVersion"
    compile "com.google.firebase:firebase-messaging:$firebaseVersion"

    testCompile 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'
